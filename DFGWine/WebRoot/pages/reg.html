<!DOCTYPE html>
<html>
  <head>
    <title>注册</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
	<link href="../public/css/weui.min.css" rel="stylesheet" type="text/css" />
	<link href="../public/css/jquery-weui.min.css" rel="stylesheet" type="text/css" />
	<!-- 公用样式css -->
	<link href="../public/css/base.css" rel="stylesheet" type="text/css" />
	<!-- 界面引入css -->
	<link href="../public/css/app/user/index.css" rel="stylesheet" type="text/css" />
	<link href="../public/css/app/detail/address.css" rel="stylesheet" type="text/css" />
  </head>
  
  <body>
  <div class="main">
  	  <div class="address-div">
		<div class="address-con">
			<b>用户名:</b>
		  	<i><input id="name" type="text" placeholder="姓名" /></i>
		</div>
		<div class="address-con"  >
		  <b>ID:</b>
		  <i><input id="idnum" type="number" placeholder="请输入身份证号" /></i>		
		</div>
		<div class="address-con">
		  <b>地址:</b>
		  <i><input id="address" type="text" placeholder="请输入地址" /></i>				
		</div>		
		<div class="address-con">
		  <b>手机号码:</b>
		  <i><input id="tel" type="number" placeholder="手机号码" /></i>			
		</div>
	<!--  	<div class="mt20">
			<div class="weui-btn weui-btn_primary sentTime" onClick="sendCode(this)">获取验证码</div>
			<div class="weui-btn weui-btn_disabled weui-btn_default getTime hide"></div>
		</div>		-->
		<div class="address-qrcode">
			<b>验证码:</b>
			<div><input type="number" id="code" placeholder="请输入验证码"/></div>
			<div class="weui-btn weui-btn_primary sentTime" onClick="sendCode(this)">获取验证码</div> 
			<div class="weui-btn weui-btn_disabled weui-btn_default getTime hide"></div>
		</div> 
		<!-- 操作按钮 -->
		<div class="mt20">
			<div class="weui-btn  weui-btn_primary" id="doSent">注册</div>
		</div>
	</div>
</div>
		
<!-- jquery引入 -->
<script type="text/javascript" src="../public/js/jquery/jquery.js"></script>
<script type="text/javascript" src="../public/js/jquery/flexible.js"></script>
<!-- weui引入 -->
<script type="text/javascript" src="../public/js/jquery/weui.js"></script>
<script type="text/javascript" src="../public/js/jquery/city-picker.js"></script>
<!-- 界面对应js -->
<script type="text/javascript" src="../public/js/data/detail/address.js"></script>    
  </body>
</html>
